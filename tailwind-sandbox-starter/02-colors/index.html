<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-purple-500">Tailwind is awesome but in purple</p>
    <!-- Background Colors -->
    <p class="bg-purple-500 text-white">Tailwind is awesome!!</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>
    <!-- Border Colors -->
    <p class="border border-blue-400">Tailwind is awesome!</p>
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">subscribe</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[steelblue]">hello</div>
  </body>
</html>
